<h1>Title {{title}}</h1>
<button class="btn btn-success" (click)="showForm = true">
  Welcome to the blood donation management Dashboard
  <span class="glyphicon glyphicon-pushpin"></span>
  Donate Blood
</button>
<bdms-form [donator]="donator" action="Create" (submited)="create($event)"></bdms-form>
<bdms-form *ngIf="donator" [donator]="donator" action="Save" (submited)="save($event)"></bdms-form>
<div>{{donator.name}}</div>
